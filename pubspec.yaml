name: mywellwallet
description: MyWellWallet - A Flutter app for managing health records via FHIR MCP Server
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP
  http: ^1.1.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  
  # Navigation
  go_router: ^12.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0  # SQLite database for local persistence
  sqflite_common_ffi: ^2.3.0  # For better SQLite support
  
  # JSON
  json_annotation: ^4.9.0
  
  # Date/Time
  intl: ^0.18.1
  
  # Icons
  font_awesome_flutter: ^10.6.0
  
  # Google Fonts (for Manrope from Health UI Kit)
  google_fonts: ^6.1.0

  # Authentication
  local_auth: ^2.3.0
  crypto: ^3.0.3
  
  # Speech to Text
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.0
  
  # Local LLM (for Gemma 2B integration)
  # Note: Using a service-based approach that can integrate with native LLM libraries
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - docs/FHIR_MEDICAL_GLOSSARY.md
    - docs/SQLITE_SCHEMA.md
    - docs/README_MOBILE_CLIENT.md
    - docs/FHIR_MCP_SERVER_README.md

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/MyWellWallet.png"
  adaptive_icon_background: "#4A90E2"
  adaptive_icon_foreground: "assets/icons/MyWellWallet.png"
